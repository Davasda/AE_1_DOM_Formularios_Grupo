<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="David Menendez,Jose San Pastor, Raul Moreno">
    <title>AI1 requerimiento 1</title>

    <script type="text/javascript">

window.onload = function(){
    //Ponemos un titulo

        let h1 = document.createElement("h1")
        let tituloFormulario = document.createTextNode("Requerimiento 1: Formulario")
            divPrincipal.appendChild(h1)
            h1.appendChild (tituloFormulario)
 
           
    //Creamos el nodo formulario y sus atributos
        let formulario = document.createElement("form")
            formulario.setAttribute("name", "formulario")
            formulario.setAttribute("id", "formulario")
            formulario.setAttribute("action","urlServidor")
            formulario.setAttribute("method","get")

    //Creamos el nodo de salto de linea que nos permite ver el formulario en lineas diferentes.
        let saltolinea = document.createElement("br");
      
    //•	Campos de texto donde poner el DNI, el nombre y los apellidos, la dirección y el teléfono
        let dni = document.createElement("input")
                dni.setAttribute("id", "dni")
                dni.setAttribute("type", "text")
                dni.setAttribute("name", "dni")
                dni.setAttribute("placeholder","dni con letra")
                formulario.appendChild(dni) // Añadimos el nodo dni al nodo form.
                formulario.appendChild(saltolinea.cloneNode())

            let nombre = document.createElement("input")
                nombre.setAttribute("id", "nombre")
                nombre.setAttribute("type", "text")
                nombre.setAttribute("name", "Nombre y apellidos")
                nombre.setAttribute("placeholder","Nombre y Apellidos")
                formulario.appendChild(nombre)
                formulario.appendChild(saltolinea.cloneNode())


            let direccion = document.createElement("input")
                direccion.setAttribute("id", "direccion")
                direccion.setAttribute("label", "Direccion")
                direccion.setAttribute("type", "text")
                direccion.setAttribute("name", "Direccion")
                direccion.setAttribute("placeholder","Dirección Completa")
                formulario.appendChild(direccion) // Añadimos el nodo direccion al nodo form.
                formulario.appendChild(saltolinea.cloneNode())

            let telefono = document.createElement("input")
                telefono.setAttribute("id", "telefono")
                telefono.setAttribute("type", "text")
                telefono.setAttribute("name", "Telefono")
                telefono.setAttribute("placeholder","Teléfono")
                formulario.appendChild(telefono) // Añadimos el nodo telefono al nodo form.
                formulario.appendChild(saltolinea.cloneNode())
    
    formulario.appendChild(saltolinea.cloneNode())

    //•	Dos radio button, con 4 opciones a elegir
    
        //1er Radio Button    
        let fieldset1 =document.createElement ("fieldset") //Creamos el nodo fieldset que contenga los radio option
        let legend1 = document.createElement ("legend")//Creamos el nodo legend que contendra el nombre
        let legendname1 =document.createTextNode ("Primer radio button con 4 opciones") //creamos el nodo texto para asignar al legend
        legend1.appendChild(legendname1) //Asignamos el nodo legendname1 al legend.
        let colores = ["Rojo", "Azul", "Verde", "Amarillo"] //Creamos el array con los colores para asignar a los radio button
        //Creamos un for para crear los radio button
        for (var c=0; c<colores.length; c++){
            let radio1 = document.createElement("input")//Definimos el nodo Radio 1
            radio1.setAttribute("type", "radio") //añadimos el atributo tipo radio a Radio 1
            radio1.setAttribute("name", "colores")// Añadimos el atributo name a Radio 1
            let radio1name = document.createTextNode(colores[c]) //Creamos los nodo texto con los nombres de los colores
            let radio1value = document.createElement(colores[c]) //Creamos los nodo value con el valor de los colores 
            radio1.setAttribute("value",colores[c])// Añadimos el atributo value al color correspondiente.
            formulario.appendChild(saltolinea)// Añadimos un salto de linea
            fieldset1.appendChild(radio1)//Añadimos el nodo radio 1 al fieldset
            fieldset1.appendChild(radio1name)// Añadimos los textos de las opciones
            fieldset1.appendChild(legend1) // Añadimos el legend al fieldset
            formulario.appendChild(fieldset1) // Añadimos el fieldset al formulario
        }
        formulario.appendChild(saltolinea.cloneNode())   
        
        //2do Radio Button    
            let fieldset1_1 =document.createElement ("fieldset")
            let legend1_1 = document.createElement ("legend")
            let legendname1_1 =document.createTextNode ("Segundo radio button con 4 opciones")
            legend1_1.appendChild(legendname1_1)
            
            let radio1_1 = document.createElement("input")
                let radio1_1name = document.createTextNode("Par")
                    radio1_1.setAttribute("type","radio")
                    radio1_1.setAttribute("value","par")
                    radio1_1.setAttribute("name","ruleta")
                    radio1_1.setAttribute("id","par")
                    fieldset1_1.appendChild(radio1_1)
                    fieldset1_1.appendChild(radio1_1name)

            let radio2_1 = document.createElement("input")
                let radio2_1name = document.createTextNode("Impar")
                    radio2_1.setAttribute("type","radio")
                    radio2_1.setAttribute("value","impar")
                    radio2_1.setAttribute("name","ruleta")
                    radio2_1.setAttribute("id","impar")
                    fieldset1_1.appendChild(radio2_1)
                    fieldset1_1.appendChild(radio2_1name)
            
            let radio3_1 = document.createElement("input")
                let radio3_1name = document.createTextNode("Negras")
                    radio3_1.setAttribute("type","radio")
                    radio3_1.setAttribute("value","negras")
                    radio3_1.setAttribute("name","ruleta")
                    radio3_1.setAttribute("id","negras")
                    fieldset1_1.appendChild(radio3_1)
                    fieldset1_1.appendChild(radio3_1name)

            let radio4_1 = document.createElement("input")
                let radio4_1name = document.createTextNode("Rojas")
                    radio4_1.setAttribute("type","radio")
                    radio4_1.setAttribute("value","rojas")
                    radio4_1.setAttribute("name","ruleta")
                    radio4_1.setAttribute("id","rojas")
                    fieldset1_1.appendChild(radio4_1)
                    fieldset1_1.appendChild(radio4_1name)


        fieldset1_1.appendChild(legend1_1)
        formulario.appendChild(fieldset1_1)     
    formulario.appendChild(saltolinea.cloneNode())

    //•	Cinco checkbox diferentes

    let cabecera_cb = document.createElement("h4")
           let cb_nombre = document.createTextNode("Cinco checkbox diferentes")
            cabecera_cb.appendChild(cb_nombre)
            formulario.appendChild(cabecera_cb)

    let intereses = ["Peliculas", "Libros", "Cocina", "Pesca", "Deportes"] //Creamos el array 

        for(var i=0; i<intereses.length; i++){
            let input4 = document.createElement("input")//<input></input>
            input4.setAttribute("type", "checkbox")//<input type="radio"></input>
            input4.setAttribute("name", "intereses")//<input type="radio" name=sueldo></input>
            let txt4 = document.createTextNode(intereses[i])//datos[i]
            let salto = document.createElement("br")//<br>
            formulario.appendChild(input4) //<form> <input type="radio" name=datos[i]> </input> </form>
            formulario.appendChild(txt4)
            formulario.appendChild(salto) //<form> <input type="text" name=datos[i]> datos[i] </input> <br> </form>
        }
        formulario.appendChild(saltolinea.cloneNode())

    //•	2 imágenes
        let fieldset1_3 =document.createElement ("fieldset")
                let legend1_3 = document.createElement ("legend")
                let legendname1_3 =document.createTextNode ("Dos Imagenes")
                legend1_3.appendChild(legendname1_3)

        let img1_1 = document.createElement("img")
                        img1_1.setAttribute("src","imagenes/codificacion.png")
                        img1_1.setAttribute("width","50")
                        img1_1.setAttribute("height","50")
                        fieldset1_3.appendChild(img1_1)
                        fieldset1_3.appendChild(legend1_3)
                        formulario.appendChild(fieldset1_3)     
                        
        let img1_2 = document.createElement("img")
                        img1_2.setAttribute("src","imagenes/codificacion (1).png")
                        img1_2.setAttribute("width","50")
                        img1_2.setAttribute("height","50")
                        fieldset1_3.appendChild(img1_2)
                        fieldset1_3.appendChild(legend1_3)
                        formulario.appendChild(fieldset1_3)   
        formulario.appendChild(saltolinea.cloneNode())



    formulario.appendChild(saltolinea.cloneNode())

    //•	Un campo select
        let fieldset7 = document.createElement ("fieldset")
        let legend7 = document.createElement ("legend")
        let legendname7 = document.createTextNode ("Campo select")
        fieldset7.appendChild(legend7)
        legend7.appendChild(legendname7)
    

            let select = document.createElement ("select")
            fieldset7.appendChild(select)

            let option1 = document.createElement("option")
            option1.setAttribute("value", "value1")
            let option1Text = document.createTextNode("Ferrari")
            option1.appendChild(option1Text)

            let option2 = document.createElement("option")
            option2.setAttribute("value", "value2")
            let option2Text = document.createTextNode("Lamborghini")
            option2.appendChild(option2Text)

            let option3 = document.createElement("option")
            option3.setAttribute("value", "value3")
            let option3Text = document.createTextNode("Bugatti")
            option3.appendChild(option3Text)

            let option4 = document.createElement("option")
            option4.setAttribute("value", "value4")
            let option4Text = document.createTextNode("Porsche")
            option4.appendChild(option4Text)
            
            select.appendChild(option1)
            select.appendChild(option2)
            select.appendChild(option3)
            select.appendChild(option4)

            fieldset7.appendChild(legend7)
        formulario.appendChild(fieldset7)
        formulario.appendChild(saltolinea.cloneNode())



    //•	Un text area
    let fieldset8 = document.createElement("fieldset");
        let legend8 = document.createElement("legend"); 
        let legend8Text = document.createTextNode("Text area"); 

        fieldset8.appendChild(legend8); 
        legend8.appendChild(legend8Text); 

        let textarea = document.createElement("textarea");
        fieldset8.appendChild(textarea);
        textarea.placeholder="Escribe aquí el texto";

        fieldset8.appendChild(legend8)
        formulario.appendChild(fieldset8)


     //Botón enviar
    let enviar = document.createElement("input")
            enviar.setAttribute("type", "submit")
            enviar.setAttribute("value", "Enviar")


        formulario.appendChild(saltolinea.cloneNode())

        formulario.appendChild(enviar)


    // Añadimos el formulario al DIV
        divPrincipal.appendChild(formulario)

    }

    </script>
</head>

<body>
    <div id="divPrincipal"></div>
</body >
</html>
